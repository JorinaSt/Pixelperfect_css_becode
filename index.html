<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- First Table: Rectangle 2 Centered -->
  <div class="rectangle-2-centered">
    <h1>I am a H1</h1>
    <h2>I am a H2</h2>
    <h3>I <span>AM</span> A P</h3>
    <table class="profile-card">
      <tr>
        <td class="image"></td>
      </tr>
      <tr>
        <td class="johndoe">John Doe </td>
      </tr>
      <tr>
        <td class="break">Chief executive manager </td>
      </tr>
      <!-- LinkedIn and WhatsApp Icons Row -->
      <tr class="icons-row">
        <td class="linkedin"></td>
        <td class="whatsapp"></td>
      </tr>
    </table>
  </div>

  <!-- Footer -->
  <footer>I am such a beautiful footer.</footer>

</body>

</html>
